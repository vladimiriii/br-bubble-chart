<head>
    <meta charset="utf-8">
    <style type="text/css">
      html, body {
        overflow:hidden;
      }
      circle {
        stroke: #555;
        stroke-width: 1px;
        opacity: 0.8;
      }
      circle:hover {
        stroke:#000;
        opacity:0.9;
      }
      .btn-group {
        margin-left: 330px;
      }
      .label {
        font-size: 20px;
      }
      .color-legend {
        min-height: 100%; 
        min-height: 100vh;
        display: flex;
        align-items: center;
        height:34px; 
		font-weight:bold; 
		text-align:center; 
		color:white;
        text-shadow: 2px 2px #333;
      }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>
<body>
	<div class="row">
		<div class="dropdowns">
		<div class="col-xs-2">
			Group By:
		  	<select class="form-control" name="group" id="group">
				<option value="blank">None</option>
			  	<option value="Field">Field</option>
			  	<option value="Category">Training Method</option>
		  	</select>
  		</div>

  		<div class="col-xs-2">
  	  		Size By:
	  		<select class="form-control" name="size" id="size">
		  		<option value="exp">Experience</option>
				<option value="str">Strength</option>
	  		</select>
  		</div>

	    <div class="col-xs-2">
	    	Color By:
	    	<select class="form-control" name="color" id="color">
	      		<option value="field_short">Field</option>
				<option value="cat_short">Training Method</option>
				<option value="exp">Experience</option>
				<option value="str">Strength</option>
	      	</select>
	    </div>
		</div>
	
		<div class="col"></div>
		<div id="chart"></div>
	
	<script src="js/d3.v3.min.js"></script>
	<script src="js/jsonp.js"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/underscore.min.js"></script>
	<script>
	  var group = '';
	  var size = 'exp'
	  var color = 'field_short';
      start('active');

      function start() {
        $.ajax({
            'url': "data.json",
            'dataType': 'json',
            'responseJSON': 'data',
            'success': function (data) {
              create(data);
            }
        });
      }
      
      function create(data) {
        var colors = {
			field_short: {
				econ: '#AFFFA2',
              	chem: '#FEFFA2',
              	data: '#FFC178',
              	cs: '#B7F1FF',
              	proj: '#E7B7FF'
			},
			str: {
            	1: '#B7F1FF',
            	4: '#AFFFA2',
            	9: '#FEFFA2',
				16: '#E7B7FF',
				25: '#FFC178'
          	},
			exp: {
				1: '#9382FC',
            	4: '#B7F1FF',
            	9: '#AFFFA2',
            	16: '#FEFFA2',
				25: '#E7B7FF',
				36: '#FFC178'
          	},
			cat_short: {
            	form: '#A5A200',
            	otj: '#450E63',
            	ocst: '#A54500'
          	},
          	default: '#DFF8FF'
        };

        var radius = 75;
        var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        var height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
        var fill = d3.scale.ordinal().range(['#FF00CC','#FF00CC','#00FF00','#00FF00','#FFFF00','#FF0000','#FF0000','#FF0000','#FF0000','#7F0000']);
        var svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height);

        data = getDataMapping(data, size);

        var padding = 2;
        var maxRadius = d3.max(_.pluck(data, 'radius'));

        var maximums = {
          Time: d3.max(_.pluck(data, 'exp')),
          Age: d3.max(_.pluck(data, 'str'))
        };

        var getCenters = function (vname, size) {
          var centers, map;
          centers = _.uniq(_.pluck(data, vname)).map(function (d) {
            return {name: d, value: 1};
          });
          
          map = d3.layout.treemap().size(size).ratio(1/1);
          map.nodes({children: centers});

          return centers;
        };

        var nodes = svg.selectAll("circle")
          .data(data);

        nodes.enter().append("circle")
          .attr("class", "node")
          .attr("cx", function (d) { return d.x; })
          .attr("cy", function (d) { return d.x; })
          .attr("r", function (d) { return d.radius; })
          .style("fill", function (d, i) { return colors['default']; })
          .on("mouseover", function (d) { showPopover.call(this, d); })
          .on("mouseout", function (d) { removePopovers(); });

        function getDataMapping(data, vname) {
          var max = d3.max(_.pluck(data, vname));
          
          for (var j = 0; j < data.length; j++) {
            data[j].radius = (vname != '') ? radius * (data[j][vname] / max) : 15;
            data[j].x = data[j].x ? data[j].x : Math.random() * width;
            data[j].y = data[j].y ? data[j].y : Math.random() * height;
          }
          return data;
        }

        $('#group').change(function() {
          	group = this.value;
          	draw(group);
        });

        $('#size').change(function() {
          var val = this.value;
          var max = d3.max(_.pluck(data, val));

          d3.selectAll("circle")
            .data(getDataMapping(data, this.value))
            .transition()
            .attr('r', function(d, i) { return val ? (radius * (data[i][val] / max)) : 15 })
            .attr('cx', function(d) { return d.x })
            .attr('cy', function(d) { return d.y })
            .duration(500);

          size = this.value;
          force.start();
        });
		
        $('#color').change(function() {
          color = this.value;
          changeColor(this.value);
        });
        
        function changeColor(val) {
          console.log(val);
          d3.selectAll("circle")
            .transition()
            .style('fill', function(d) { return val ? colors[val][d[val]] : colors['default'] })
            .duration(1000);

          $('.colors').empty();
          if(val) {
            for(var label in colors[val]) {
              $('.colors').append('<div class="col-xs-1 color-legend" style="background:'+colors[val][label]+';">'+label+'</div>')
            }
          }
        }
        
        var force = d3.layout.force();
        changeColor(color);
        draw(group);

        function draw (varname) {
          var centers = getCenters(varname, [width, height]);
          force.on("tick", tick(centers, varname));
          labels(centers)
          force.start();
        }

        function tick (centers, varname) {
          var foci = {};
          for (var i = 0; i < centers.length; i++) {
            foci[centers[i].name] = centers[i];
          }
          return function (e) {
            for (var i = 0; i < data.length; i++) {
              var o = data[i];
              var f = foci[o[varname]];
              o.y += ((f.y + (f.dy / 2)) - o.y) * e.alpha * 0.4;
              o.x += ((f.x + (f.dx / 2)) - o.x) * e.alpha * 0.4;
            }
            nodes.each(collide(0.2))
              .attr("cx", function (d) { return d.x; })
              .attr("cy", function (d) { return d.y; });
          }
        }

        function labels (centers) {
          svg.selectAll(".label").remove();
          svg.selectAll(".label")
          .data(centers).enter().append("text")
          .attr("class", "label")
          .text(function (d) { return d.name })
          .attr("transform", function (d) {
            return "translate(" + (d.x + (d.dx / 2) - 100) + ", " + (d.y + 20) + ")";
          });
        }

        function removePopovers () {
          $('.popover').each(function() {
            $(this).remove();
          }); 
        }

        function showPopover (d) {
          $(this).popover({
            placement: 'auto top',
            container: 'body',
            trigger: 'manual',
            html : true,
            content: function() { 
              return "<h4>" + d.Topic + "</h4><br />" +
              "<strong>Training Method: </strong>" + d.Category + "<br />" +
              "<strong>Field: </strong>" + d.Field + "<br />" +
              "<strong>Strength: </strong>" + d.Level + "<br />" +
			  "<strong>Experience: </strong>" + d.Experience;
            }
          });
          $(this).popover('show')
        }

        function collide(alpha) {
          var quadtree = d3.geom.quadtree(data);
          return function (d) {
            var r = d.radius + maxRadius + padding,
                nx1 = d.x - r,
                nx2 = d.x + r,
                ny1 = d.y - r,
                ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
              if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + quad.point.radius + padding;
                if (l < r) {
                  l = (l - r) / l * alpha;
                  d.x -= x *= l;
                  d.y -= y *= l;
                  quad.point.x += x;
                  quad.point.y += y;
                }
              }
              return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });
          };
        }
      }
	  </script>
</body>
